# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - "main"
      - "feature/**"
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore 'sample-application/sample-application.sln'
    - name: Build
      run: dotnet build 'sample-application/sample-application.sln' --no-restore --configuration 'Release'
    - name: Test
      run: dotnet test 'sample-application/sample-application.sln' --no-build --verbosity normal --configuration 'Release'
